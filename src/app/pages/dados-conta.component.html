<main>
  <app-navbar/>
  <div class="card-glass">
    <div class="card-header">
      <h1> Detalhes da Conta</h1>
    </div>

    <div class="divider" *ngIf="conta$ | async as conta">

      <span>Conta : {{conta.cpf}}</span>
      <div></div>
      <span>Saldo Conta : R$ {{conta.saldo}}</span>
      <div></div>
      <span>Nome: {{conta.nome}}</span>
      <div></div>
      <span>Email: {{conta.email}}</span>
    </div>

  </div>
</main>
